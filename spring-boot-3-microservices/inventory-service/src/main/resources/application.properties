spring.application.name=inventory-service

spring.datasource.url=jdbc:mysql://localhost:3307/inventory_service
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
server.port=8082

springdoc.swagger-ui.path=/swagger-ui-custom-2.html
springdoc.api-docs.path=/inventory-service/v5/api-docs
#springdoc.swagger-api-docs.path=/v8/api-docs
#springdoc.swagger-api-docs.path=/inventory-service/v3/api-docs

#
management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=inventory-service

#
management.tracing.sampling.probability=1.0
